<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ifo7arw.css" />
    <title>Improved Color Selector</title>
  </head>
  <body>
    <div class="section">
      <h2>Select color!</h2>
      <div id="color-box"></div>
      <p id="HEX">HEX: #000000</p>
      <p id="RGB">RGB: 0, 0, 0</p>
      <p id="CSS">CSS: rgb(0, 0, 0)</p>
      <p id="HSL">HSL: 0, 0%, 0%</p>

      <div class="color-input"><input id="colorvalue" type="color" /></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
